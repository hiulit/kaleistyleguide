<% _.each(page.blocks, function(block) {
	if (block.content != ""){
%>
	<article class="phytoplankton-page__item">
		<%= block.content %>
	</article>
<%
		}
	});
%>
<% if(page.css) { %>
	<style>
		<%= page.css %>
	</style>
<%
	}
%>
<% _.each(externalStyles, function (url) { %>
	<link rel="stylesheet" type="text/css" href="<%= url %>" />
<% }); %>
